name: Scaffold Backend CI

on:
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    name: Run tests
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 14.17.6

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
